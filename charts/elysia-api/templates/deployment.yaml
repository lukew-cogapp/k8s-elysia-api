apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{include "elysia-api.fullname" .}}
  labels:
    app.kubernetes.io/name: {{include "elysia-api.name" .}}
    app.kubernetes.io/instance: {{.Release.Name}}
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: {{include "elysia-api.name" .}}
      app.kubernetes.io/instance: {{.Release.Name}}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{include "elysia-api.name" .}}
        app.kubernetes.io/instance: {{.Release.Name}}
    spec:
      containers:
        - name: {{.Chart.Name}}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{.Values.image.pullPolicy}}
          ports:
            - name: http
              containerPort: {{.Values.service.port}}
              protocol: TCP
          resources: {{- toYaml .Values.resources | nindent 12}}
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 15
            periodSeconds: 20
